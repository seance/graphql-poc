query FetchCharacters($episode: Episode) {
  characters(episode: $episode) {
    id
    kind
    name
    faction
    favoriteWeapon {
      name
    }
    ...organicFields
    ...droidFields
  }
}

fragment organicFields on Organic {
  species {
    id
    name
  }
  homePlanet {
    id
    name
  }
}

fragment droidFields on Droid {
  primaryFunction
}
