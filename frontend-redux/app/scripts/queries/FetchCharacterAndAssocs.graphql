query FetchCharacterAndAssocs($characterId: ID!) {
  character(characterId: $characterId) {
    id
    kind
    name
    favoriteWeapon {
      name
    }
    ...organicFields
    ...droidFields
    associates {
      relation
      character {
        id
        kind
        name
      }
    }
  }
}

fragment organicFields on Organic {
  species {
    id
    name
  }
  homePlanet {
    id
    name
  }
}

fragment droidFields on Droid {
  primaryFunction
}
